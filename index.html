<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1" class="gallery-img" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="image2.jpeg" alt="Image 2" class="gallery-img" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="image3.jpeg" alt="Image 3" class="gallery-img" onclick="openModal(this)">
        </div>
        <!-- Add more images as needed -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Large Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
